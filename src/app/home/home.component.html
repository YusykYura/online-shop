<h1>Hi {{currentUser.firstName ? currentUser.firstName : 'Without First Name'}}!</h1>
<p>You're logged in with Angular 7!!</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.id ? user.id : ""}}{{user.firstName ? ' - ' + user.firstName : ""}})
    </li>
</ul>
